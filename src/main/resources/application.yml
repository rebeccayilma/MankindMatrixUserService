server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mankind_matrix_db
    username: matrix_user
    password: matrix_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org.springframework.security: DEBUG
jwt:
  secret: a-sample-long-secret-key-that-is-over-32-characters
